<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Catalog</title>

</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <ul class ="nav navbar-nav navbar-left">
            <li><a class="navbar-brand" href="/">Home</a></li>
            <li><a href="/admin-login/">Admin-Login</a></li>
        </ul>
        <ul class ="nav navbar-nav navbar-right">
            <li><a class="navbar-brand" href="/cart/">Cart: <b>({{ cart_size }}) Items </b></a></li>
            <li><a href="/cart/checkout/">Checkout</a></li>
        </ul>
    </nav>
    <br>
    <br>
    <div class="page-header", style="text-align: center">

        <h2>StoreName</h2>

    </div>
    <style type="text/css">
        .centerdv{
            width: 45%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;

            }
    </style>
    <div class="container centerdv">
        <h3>Total Price:<br> <br> <span class="label label-success"> {{ total_price }}</span> </h3>
        <div class="well">
            <form method="post" action="complete/" class="centerdv">
                {% csrf_token %}
                <h4>Billing Information </h4>
                <b>First Name:</b>
                <input type="text" name="first_name" class="form-row">
                <br>
                <b>Last Name:</b>
                <input type="text" name="last_name" class="form-row">
                <br>
                <b>Address:</b>
                <input type="text" name="address" class="form-row">
                <br>
                <b>City:</b>
                <input type="text" name="city" class="form-row">

                <h4>Payment Information </h4>
                <br>
                <b>Payment Type:</b>
                <br>
                <input type="radio" name="payment" value="paypal">
                Paypal
                <br>
                <input type="radio" name="payment" value="credit card">
                Credit Card
                <br>
                <b>PayPal Email/ CC Number</b>
                <input type="text" class="form-row" name="payment_data">
                <input type="submit" value="Complete Order" class="btn btn-success">


            </form>
        </div>

    </div>

</body>
</html>
