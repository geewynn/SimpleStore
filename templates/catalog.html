<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Catalog</title>

</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <ul class ="nav navbar-nav navbar-left">
            <li><a class="navbar-brand" href="/">Home</a></li>
            <li><a href="/admin-login/">Admin-Login</a></li>
        </ul>
        <ul class ="nav navbar-nav navbar-right">
            <li><a class="navbar-brand" href="/cart/">Cart: <b>({{ cart_size }}) Items </b></a></li>
            <li><a href="/cart/checkout/">Checkout</a></li>
        </ul>
    </nav>
    <br>
    <br>
    <div class="page-header", style="text-align: center">

        <h2>StoreName</h2>

    </div>
    <div class="row">
        {% for product in store_items %}
        <div class="col-md-4well" style="text-align: center">
            <b>{{ product.name }}</b>
            <br>
            <p>{{ product.description }}</p>
            <br>
            <img style="max-width:200px" src={{ product.imglink }} >
            <br>
            <span class ="label label-primary">{{ product.price }}</span>
            <br>
            <br>
            <form method="post">
                {% csrf_token %}
                <input type="submit", value="add to cart" class="btn btn-success">
                <input type="hidden" name="obj_id" value="{{ product.id }}">
            </form>
        </div>
        {% endfor %}


        </div>

</body>
</html>
